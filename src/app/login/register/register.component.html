<form>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="您的email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="您的姓名">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="您的密码">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="重复输入您的密码">
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <!-- <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像:'" [items]="item" formControlName="avatar"></app-image-list-select> -->
      <app-age-input></app-age-input>
      <button mat-raised-button color="primary" type="submit">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账号?
        <a href="">登陆</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
