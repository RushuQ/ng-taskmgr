<form>
    <h3 mat-dialog-title>邀请组员：</h3>
    <div mat-dialog-content>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="组员名称" [matAutocomplete]="autoMembers">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
      <button mat-dialog-close mat-button color="primary" type="button">关闭</button>
    </div>
  </form>
  <mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
    <mat-option *ngFor="let item of items" [value]='item'>
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
