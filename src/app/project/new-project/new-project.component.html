<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <h3 mat-dialog-title>{{title}}</h3>
    <div mat-dialog-content>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="项目名称" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="项目描述" formControlName="desc">
      </mat-form-field>
    </div>
    <app-image-list-select [useSvgIcon]="false" [cols]="6" [title]="'选择封面:'" [items]="coverImages" formControlName="coverImg"></app-image-list-select>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">保存</button>
      <button mat-dialog-close mat-button color="primary" type="button">关闭</button>
    </div>
  </form>
