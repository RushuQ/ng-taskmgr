<form>
    <h3 mat-dialog-title>{{title}}</h3>
    <div mat-dialog-content>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="任务内容">
      </mat-form-field>
      <mat-radio-group class="example-radio-group full-width">
        <mat-radio-button *ngFor="let priority of prioritys" [value]="priority.value">
          {{priority.label}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="dueDatepicker" placeholder="任务截止日期">
        <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
      </mat-form-field>
      <mat-datepicker #dueDatepicker></mat-datepicker>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="reminderDatepicker" placeholder="提醒日期">
        <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
      </mat-form-field>
      <mat-datepicker #reminderDatepicker></mat-datepicker>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
      <button mat-dialog-close mat-button color="primary" type="button">关闭</button>
    </div>
  </form>
