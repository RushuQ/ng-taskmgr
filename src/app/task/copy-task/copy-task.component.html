<form>
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>
    <mat-select placeholder="选择目标列表" class="full-width">
      <mat-option *ngFor="let list of lists" [value]="list.id">
        {{list.name}}
      </mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-button color="primary" type="button">关闭</button>
  </div>
</form>
